<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="carro1" crossorigin="anonymous" src="https://cdn2.uvnimg.com/e3/0c/4cd68fc74855b60e2067706bd9ce/215042-polestar-1-interior-dashboard.jpg">
        <img id="carro1-thumb" crossorigin="anonymous" src="https://acs2.blob.core.windows.net/imgcatalogo/m/VA_991148467041401da285f998cfef4863.jpg">
        <img id="carro2-thumb" crossorigin="anonymous" src="https://n6-img-fp.akamaized.net/vector-gratis/coches-de-lujo-de-cuatro-puertas_72147495379.jpg?size=338&ext=jpg">
        <img id="carro3-thumb" crossorigin="anonymous" src="https://static.vecteezy.com/system/resources/previews/000/029/855/non_2x/carro-camaro-vector-limpio.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://ucarecdn.com/caf72e3f-61ac-4911-9cd3-c9897c9b02b8/"></audio>
        <img id="carro2" crossorigin="anonymous" src="https://cdn1.uvnimg.com/5d/e6/33b3f3e44c828b4955e195785d91/15C1295_78.jpg">
        <img id="carro3" crossorigin="anonymous" src="https://cdn3.uvnimg.com/dims4/default/c370da0/2147483647/resize/956x717%3E/quality/75/?url=https%3A%2F%2Fcdn4.uvnimg.com%2F14%2F3a%2F40145c75410682b439c1b8613cbd%2F2017%2520Escape%2520Interior%25201.jpg">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="180" src="#carro1"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#carro2" data-thumb="#carro2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#carro1" data-thumb="#carro1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#carro3" data-thumb="#carro3-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springwhite"
          event-set__2="_event: mouseleave; color: orange"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
